<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Vue Learning</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full grid place-items-center">
    <div id="app" class="space-y-3">
      <div class="flex flex-wrap gap-3">
        <app-button variant="primary">Primary</app-button>
        <app-button variant="alert">Alert</app-button>
        <app-button variant="success">Success</app-button>
      </div>

      <div class="flex flex-wrap gap-3">
        <app-button variant="primary" processing="true">Primary</app-button>
        <app-button variant="alert" processing="true">Alert</app-button>
        <app-button variant="success" processing="true">Success</app-button>
      </div>
    </div>
    
    <script type="module">
      import App from './components/App.js'
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
