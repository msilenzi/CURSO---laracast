<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Vue Learning</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <h1 class="mb-4 text-2xl font-bold">Assignments</h1>

      <!-- https://vuejs.org/api/built-in-directives.html#v-show -->
      <section v-show="pending.length">
        <h2 class="mb-2 text-xl font-bold">Pending</h2>
        <ul class="mb-6">
          <!-- :key works exactly as how it does in React -->
          <li 
            v-for="assignment in pending"
            :key="assignment.id" 
          >
            <label>
              <input type="checkbox" v-model="assignment.completed" />
              {{ assignment.name }}
            </label>
          </li>
        </ul>
      </section>

      <section v-show="completed.length">
        <h2 class="mb-2 text-xl font-bold">Completed</h2>
        <ul class="mb-6">
          <li v-for="assignment in assignments.filter(a => a.completed)" :key="assignment.id">
            <label>
              <input type="checkbox" v-model="assignment.completed" />
              {{ assignment.name }}
            </label>
          </li>
        </ul>
      </section>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            assignments: [
              { id: 1, name: 'Finish project', completed: true },
              { id: 2, name: 'Read chapter 4', completed: false },
              { id: 3, name: 'Turn in homework', completed: false },
            ]
          }
        },

        // https://vuejs.org/guide/essentials/computed.html#computed-properties
        computed: {
          completed() {
            return this.assignments.filter(a => a.completed)
          },

          pending() {
            return this.assignments.filter(a => !a.completed)
          }
        }
      }).mount("#app");
    </script>
  </body>
</html>
